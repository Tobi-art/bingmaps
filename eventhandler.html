<body>

    <body>
        <div id="bingMap" style="height: 500px; width:100%"></div>

        <script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=' async defer></script>
        <script>
            let map;

            function GetMap() {
                map = new Microsoft.Maps.Map('#bingMap', {
                    center: new Microsoft.Maps.Location(47.6149, -122.1941),
                });
                Microsoft.Maps.Events.addHandler(map, 'click', function() {
                    alert('You clicked');
                });
                //other events:
                //viewchangestart - viewchange - viewchangeend
                //dblclick - rightclick - mousedown - mouseup - mouseover - mouseout - mousewheel 
                //maptypechanged

                //can also be used for 'pushpin' iso 'map'
            }
        </script>
    </body>
