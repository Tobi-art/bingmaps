<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="myMap" style='position:relative;width:100%;height:450px;'></div>

    <script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=' async defer></script>
    <script>
        function GetMap() {
            let map = new Microsoft.Maps.Map('#myMap', {
                center: new Microsoft.Maps.Location(48.210033, 16.363449),
            });
            let center = map.getCenter();
            //create pin
            let pin = new Microsoft.Maps.Pushpin(center, {
                color: 'darkred',
                draggable: true,
                enableHoverStyle: true,
                visible: true,
                title: "Vienna, Austria" //subtitle, text,...
                    //icon: 'img/path'
                    //anchor: new Microsoft.Maps.Point(x-px, y-px) to adjust for img size
            });
            //add to map
            map.entities.push(pin);

        }
    </script>
</body>

</html>
