<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Select Maps Type</h1>
    <select id="type">
        <option value="road" selected>road</option>
        <option value="aerial">aerial</option>
        <option value="canvasDark">canvasDark</option>
        <option value="canvasLight">canvasLight</option>
        <option value="birdseye">birdseye</option>
        <option value="grayscale">grayscale</option>
        <option value="streetside">streetside</option>
    </select>

    <div id="myMap" style='position:relative;width:100%;height:600px;'></div>

    <script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=' async defer></script>
    <script>
        let map, typeid;

        function GetMap() {
            map = new Microsoft.Maps.Map('#myMap', {
                center: new Microsoft.Maps.Location(47.6149, -122.1941),
                mapTypeId: Microsoft.Maps.MapTypeId.load,
                zoom: 16
            });
        }

        document.getElementById("type").onchange = function() {
            typeid = this.value;
            if (typeid == "load") type = {
                mapTypeId: Microsoft.Maps.MapTypeId.load
            };
            if (typeid == "aerial") type = {
                mapTypeId: Microsoft.Maps.MapTypeId.aerial
            };
            if (typeid == "canvasDark") type = {
                mapTypeId: Microsoft.Maps.MapTypeId.canvasDark
            };
            if (typeid == "canvasLight") type = {
                mapTypeId: Microsoft.Maps.MapTypeId.canvasLight
            };
            if (typeid == "birdseye") type = {
                mapTypeId: Microsoft.Maps.MapTypeId.birdseye
            };
            if (typeid == "grayscale") type = {
                mapTypeId: Microsoft.Maps.MapTypeId.grayscale
            };
            if (typeid == "streetside") type = {
                mapTypeId: Microsoft.Maps.MapTypeId.streetside
            };
            map.setView(type);
        }
    </script>
</body>

</html>
